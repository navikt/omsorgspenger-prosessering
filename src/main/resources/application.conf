ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        id = "omsorgspengesoknad-prosessering"
        modules = [ no.nav.helse.OmsorgspengesoknadProsesseringKt.omsorgspengesoknadProsessering ]
    }
}
nav {
    prosesser_soknader_mottatt_etter = "2021-01-19T10:00:00.000+01"
    prosesser_soknader_mottatt_etter = ${?PROSESSER_SOKNADER_MOTTATT_ETTER}
    cleanup_soknader_mottatt_etter = "2021-01-19T05:00:00.000+01"
    cleanup_soknader_mottatt_etter = ${?CLEANUP_SOKNADER_MOTTATT_ETTER}
    k9_dokument_base_url = ""
    k9_dokument_base_url = ${?K9_DOKUMENT_BASE_URL}
    K9_JOARK_BASE_URL = ""
    K9_JOARK_BASE_URL = ${?K9_JOARK_BASE_URL}
    aktoer_register_base_url = ""
    aktoer_register_base_url = ${?AKTOER_REGISTER_BASE_URL}
    tps_proxy_v1_base_url = ""
    tps_proxy_v1_base_url = ${?TPS_PROXY_V1_URL}
    auth {
        clients = [{
            alias = "nais-sts"
            client_id = ""
            client_id = ${?SRV_USERNAME}
            client_secret = ""
            client_secret = ${?SRV_PASSWORD}
            discovery_endpoint = ""
            discovery_endpoint = ${?NAIS_STS_DISCOVERY_ENDPOINT}
        },{
            alias = "azure-v2"
            client_id = ""
            client_id = ${?AZURE_APP_CLIENT_ID}
            private_key_jwk = ""
            private_key_jwk = ${?AZURE_APP_JWK}
            discovery_endpoint = ""
            discovery_endpoint = ${?AZURE_APP_WELL_KNOWN_URL}
        }]
        scopes = {
            lagre-dokument = ""
            lagre-dokument = ${?LAGRE_DOKUMENT_SCOPES}
            slette-dokument = ""
            slette-dokument = ${?SLETTE_DOKUMENT_SCOPES}
            journalfore = ""
            journalfore = ${?JOURNALFORE_SCOPES}
        }
    }
    kafka {
        bootstrap_servers = ""
        bootstrap_servers = ${?KAFKA_BOOTSTRAP_SERVERS}
        username = ""
        username = ${?SRV_USERNAME}
        password = ""
        password = ${?SRV_PASSWORD},
        auto_offset_reset = ""
        auto_offset_reset = ${?KAFKA_AUTO_OFFSET_RESET}
        unready_after_stream_stopped_in = {
            amount = "15"
            unit = "MINUTES"
        }
    }
    trust_store {
        path = ""
        path = ${?NAV_TRUSTSTORE_PATH}
        password = ""
        password = ${?NAV_TRUSTSTORE_PASSWORD}
    }
}
